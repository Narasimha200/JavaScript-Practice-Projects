<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="formBox">
            <header><h1 id="title">Login</h1></header>
            <form action="">
                <input type="text" id="nameField" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Enter you password">
                <a id="forgot" href="#">Forgot Password</a>
                <input type="button" id="signInBtn" value="Login">
            </form>
            <div class="links">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook" style="color:skyblue"></i>
                <i class="fa-brands fa-twitter" style="color: #2f52bc;"></i>
            </div>
            <p class="signUp">Not a member?<a href="#" id="signUpBtn">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
