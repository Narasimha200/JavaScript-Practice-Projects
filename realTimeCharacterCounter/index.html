<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h3>Real-time Character Counter</h3>
        <textarea id="textarea" placeholder="Enter you text hear" maxlength="50"></textarea>
        <div class="count">
            <p>Total Characters: <span id="totalChars"></span></p>
            <p>Remaining: <span id="remainChars"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
